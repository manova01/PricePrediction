<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Predict Car Price</h1>
        <form action="/predictdata" method="POST">
            <div class="form-group">
                <label for="CarName">Car Name:</label>
                <input type="text" class="form-control" id="CarName" name="CarName" required>
            </div>
            <div class="form-group">
                <label for="fueltype">Fuel Type:</label>
                <input type="text" class="form-control" id="fueltype" name="fueltype" required>
            </div>
            <div class="form-group">
                <label for="aspiration">Aspiration:</label>
                <input type="text" class="form-control" id="aspiration" name="aspiration" required>
            </div>
            <div class="form-group">
                <label for="doornumber">Door Number:</label>
                <input type="text" class="form-control" id="doornumber" name="doornumber" required>
            </div>
            <div class="form-group">
                <label for="carbody">Car Body:</label>
                <input type="text" class="form-control" id="carbody" name="carbody" required>
            </div>
            <div class="form-group">
                <label for="drivewheel">Drive Wheel:</label>
                <input type="text" class="form-control" id="drivewheel" name="drivewheel" required>
            </div>
            <div class="form-group">
                <label for="enginelocation">Engine Location:</label>
                <input type="text" class="form-control" id="enginelocation" name="enginelocation" required>
            </div>
            <div class="form-group">
                <label for="enginetype">Engine Type:</label>
                <input type="text" class="form-control" id="enginetype" name="enginetype" required>
            </div>
            <div class="form-group">
                <label for="cylindernumber">Cylinder Number:</label>
                <input type="text" class="form-control" id="cylindernumber" name="cylindernumber" required>
            </div>
            <div class="form-group">
                <label for="fuelsystem">Fuel System:</label>
                <input type="text" class="form-control" id="fuelsystem" name="fuelsystem" required>
            </div>
            <div class="form-group">
                <label for="car_ID">Car ID:</label>
                <input type="number" class="form-control" id="car_ID" name="car_ID" required>
            </div>
            <div class="form-group">
                <label for="symboling">Symboling:</label>
                <input type="number" class="form-control" id="symboling" name="symboling" required>
            </div>
            <div class="form-group">
                <label for="wheelbase">Wheelbase:</label>
                <input type="number" class="form-control" id="wheelbase" name="wheelbase" required>
            </div>
            <div class="form-group">
                <label for="carlength">Car Length:</label>
                <input type="number" class="form-control" id="carlength" name="carlength" required>
            </div>
            <div class="form-group">
                <label for="carwidth">Car Width:</label>
                <input type="number" class="form-control" id="carwidth" name="carwidth" required>
            </div>
            <div class="form-group">
                <label for="carheight">Car Height:</label>
                <input type="number" class="form-control" id="carheight" name="carheight" required>
            </div>
            <div class="form-group">
                <label for="curbweight">Curb Weight:</label>
                <input type="number" class="form-control" id="curbweight" name="curbweight" required>
            </div>
            <div class="form-group">
                <label for="enginesize">Engine Size:</label>
                <input type="number" class="form-control" id="enginesize" name="enginesize" required>
            </div>
            <div class="form-group">
                <label for="boreratio">Bore Ratio:</label>
                <input type="number" step="0.01" class="form-control" id="boreratio" name="boreratio" required>
            </div>
            <div class="form-group">
                <label for="stroke">Stroke:</label>
                <input type="number" step="0.01" class="form-control" id="stroke" name="stroke" required>
            </div>
            <div class="form-group">
                <label for="compressionratio">Compression Ratio:</label>
                <input type="number" step="0.01" class="form-control" id="compressionratio" name="compressionratio" required>
            </div>
            <div class="form-group">
                <label for="horsepower">Horsepower:</label>
                <input type="number" class="form-control" id="horsepower" name="horsepower" required>
            </div>
            <div class="form-group">
                <label for="peakrpm">Peak RPM:</label>
                <input type="number" class="form-control" id="peakrpm" name="peakrpm" required>
            </div>
            <div class="form-group">
                <label for="citympg">City MPG:</label>
                <input type="number" class="form-control" id="citympg" name="citympg" required>
            </div>
            <div class="form-group">
                <label for="highwaympg">Highway MPG:</label>
                <input type="number" class="form-control" id="highwaympg" name="highwaympg" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if results %}
        <h2 class="mt-5">Prediction Result</h2>
        <p>The predicted price is: ${{ results }}</p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
